{% extends 'layout.html' %}

{% block body %}

<br>
<form method="post" class="row justify-content-center">
    <div class="form-group col-3">
        <input type="date" name="date1" max="{{ content['today'] }}" min="2015-01-01" value="{{ content['first_date'] }}" class="form-control">
    </div>
    <div class="form-group col-3">
        <input type="date" name="date2" max="{{ content['today'] }}" min="2015-01-01"  value="{{ content['second_date'] }}" class="form-control">
    </div>
    <div class="col-2">
        <button type="submit" class="btn btn-secondary">Compare</button>
    </div>
</form>

<br>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Valyuta</th>
        <th>Kod</th>
        <th>Kurs</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        {% for valute in content['view_list'] %}
        <tr>
            <td>{{valute['valyuta']}}</td>
            <td>{{valute['kod']}}</td>
            <td>{{valute['kurs']}}</td>
            <td><i class="fas fa-{{ valute['ferq'] }}"></i></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br><br><br>
{% endblock body %}
